<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html()获取代码,text获得文本</title>
    <script src="./JQ/jq.css">
    </script>
    <script>
    $(document).ready( function(){
      $("#btn1").click(function(){
        alert("文本: "+ $("#test").text());
      });
      $("#btn2").click( function(){
        alert("HTML: "+ $("#test").html());
      });
    });
    </script>
  </head>
  <body>
  <p id="test">这是段落中的<b>cu吧</b>文本</p>
  <button id="btn1">显示文本</button>
  <button id="btn2">显示HTML</button>
  </body>
</html>
